    <h1>Add Product</h1>
    <form action="">
        <table>
            <tr>

        <label for="name"> Product name </label><input type="text" name="productName">

        <label for="category">Category</label>

        <select name="category" id="cate">

        <label for="price"> Price </label><input type="number" placeholder="price is a number">
        <input class="radio" type="checkbox" name="check">Free ship </br></br>

        <label for="description"> Description </label><textarea placeholder="description for product" name="description"

        <label for="image" >Image</label><img

        <input class="radio" type="radio" name="country" value="china">China</br></br>
        <input class="radio" type="radio" name="country" value="Vietnam">Vietnam</br></br>
        </table>
        
        <input type="submit" name="create" id="create">
