<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="edit.css">
</head>

<body>

    <div class="sidebar">
        <img class="logo" src="img/logo.svg" alt="logo">
        <a href="#home"><img src="img/Home.svg" alt="Home"></a>
        <a href="#notification"><img src="img/Notifications.svg" alt=""></a>
        <a href="#calendar"><img src="img/Calendar.svg" alt=""></a>
        <a href="#chart"><img src="img/Show chart.svg" alt=""></a>
        <a href="#persion"><img src="img/Person.svg" alt=""></a>
        <div class="circle">
        </div>
        <a class="img" href="#setting"><img src="img/Settings.svg" alt=""></a>
    </div>

    <div class="menu">
        <div class="title">
            <img src="img/Keyboar.svg" alt=""><label for="setting">Setting</label>
        </div>
        <div class="selection">
            <ul>
                <li>
                    <a href="#"><img src="img/Edit.svg" alt="">Edit Profile</a>
                </li>
                <li>
                    <a href="#"> <img src="img/Notifications.svg" alt="">Notification</a>
                </li>
                <li>
                    <a href="#"><img src="img/Log.svg" alt="">Security</a>
                </li>
                <li>
                    <a href="#"><img src="img/Settings.svg" alt="">Appearance</a>
                </li>
                <li>
                    <a href="#"><img src="img/Vector.svg" alt="">Help</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="vr"></div>

    <div class="edit">
        <form action="">
            <div class="title">
                <label for="" class="title1" style="margin-bottom: 50px;"><b>Edit Profile</b></label>
                <img src="img/logo.svg" alt="">
            </div>
            <!-- <div class="logo-ex"> -->
            <!-- </div> -->
            <div class="form">

                <label for="fname">First name</label>
                <input type="text" placeholder="First name">
                <label for="lname">Last name</label>
                <input type="text" placeholder="Last name">
                <label for="email">Email</label><br>
                <input type="email" name="email" id="inemail"><br>
                <label for="address">Address</label><br>
                <input type="text" placeholder="123 Tran Phu street...."><br>
                <label for="number">Contact number</label><br>
                <input type="tel" name="phonenum" id="phonenum"><br>
                <label for="city">City</label><br>
                <select name="sity" id="city">
                    <option value="hanoi">HaNoi</option>
                    <option value="danang">DaNang</option>
                    <option value="hcm">HCM</option>
                    <option value="hue">Hue</option>
                    <option value="quangngai">QuangNgai</option>
                </select>
            </div>
            <div class="button">
                <input type="button" name="Cancel" id="cancel" value="Cancel">
                <input type="button" name="Save" id="save" value="Save" style="background-color: #e76a10;">
            </div>
        </form>

    </div>


</body>

</html>
